				<label for="email" style="padding-top:2%" >Nome</label>

			    <label for="password" style="padding-top:2%" >Senha</label>

				     <input type="work" id="trabalho" name="trabalho" class="form-control" placeholder="Digite seu trabalho" required>
					 
					 <label for="family" style="padding-top:2%" >familia</label>
				     <input type="family" id="familia" name="familia" class="form-control" placeholder="Digite sua familia" required>
					 
					 <label for="series" style="padding-top:2%" >série</label>
				     <input type="series" id="série" name="série" class="form-control" placeholder="Digite sua série" required>
					 
					 <label for="school" style="padding-top:2%" >escola</label>
